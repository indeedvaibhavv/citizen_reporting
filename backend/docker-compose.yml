version: '3.8'

services:
  api:
    build: .
    container_name: env-intel-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=info
    volumes:
      # Mount code for hot-reload during development
      - ./:/app
    restart: unless-stopped
    networks:
      - env-intel-network

  # Optional: Add database for production
